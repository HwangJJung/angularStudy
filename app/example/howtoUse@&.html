<!doctype html>
<html  ng-app="angularApp">
  <head>
    <meta charset="utf-8">
    <title>customEventExample</title>
    <style media="screen">
      .ng-scope { border: 1px solid red; padding: 5px;}
      .msg-list-area {margin: 10px; height: 400px; border: 1px solid black;}
    </style>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/main.css">
    <script src="../bower_components/angular/angular.js" charset="utf-8"></script>
    <script type="text/javascript">
      angular.module('angularApp', []).
      controller('demoCtrl', ['$scope', function ($scope) {
        $scope.helloList = [{name:'google'}, {name:'naver'},{name:'angular'}];
        $scope.sendMessage = function(toSb) {
          console.log(toSb+"에게 메세지를 보낸다.");
        };
      }]).
      directive('hello',function () {
        return {
          templateUrl: "views/template1.html",
          restict : "AE",
          scope: {
            name : "@to",
            send : "&"
          }
        }
      });
    </script>
  </head>
  <body ng-controller="demoCtrl">
    <div ng-repeat="helloSb in helloList" hello to="{{helloSb.name}}"
    send="sendMessage(helloSb.name)"></div>
  </body>
</html>
